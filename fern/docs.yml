# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: sunnyhealth.docs.buildwithfern.com
ai-search:
  location:
    - docs
title: Sunny Agents SDK
layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header
tabs:
  home:
    display-name: Docs
    icon: home
  guides:
    display-name: Guides
    icon: book
  API Reference:
    display-name: API Reference
    icon: puzzle
navigation:
  - tab: home
    layout:
      - section: Get Started
        contents:
          - page: Welcome
            path: docs/pages/welcome.mdx
  - tab: guides
    layout:
      - section: Get started
        contents:
          - page: Overview
            path: docs/pages/get-started/overview.mdx
            icon: fa-duotone fa-book-open
          - page: Quickstart
            path: docs/pages/get-started/quickstart.mdx
            icon: fa-duotone fa-rocket
      - section: Capabilities
        contents:
          - page: Messaging
            path: docs/pages/capabilities/messaging.mdx
            icon: fa-duotone fa-message
          - page: Conversations
            path: docs/pages/capabilities/conversations.mdx
            icon: fa-duotone fa-comments
          - page: Authentication
            path: docs/pages/capabilities/authentication.mdx
            icon: fa-duotone fa-lock
          - page: Artifacts
            path: docs/pages/capabilities/artifacts.mdx
            icon: fa-duotone fa-box
      - section: Tutorials
        contents:
          - page: Getting Started with the Widget
            path: docs/pages/tutorials/widget-setup.mdx
            icon: fa-duotone fa-window-maximize
          - page: Building a Custom UI
            path: docs/pages/tutorials/custom-ui.mdx
            icon: fa-duotone fa-code
          - page: Implementing Authentication
            path: docs/pages/tutorials/authentication.mdx
            icon: fa-duotone fa-key
      - section: Concepts
        contents:
          - page: Key Concepts
            path: docs/pages/concepts.mdx
            icon: fa-duotone fa-lightbulb
      - section: SDK
        contents:
          - page: Installation
            path: docs/pages/sdks.mdx
            icon: fa-duotone fa-download
      - section: Changelog
        contents:
          - changelog: docs/changelog
  - tab: API Reference
    layout:
      - api: API Reference
navbar-links:
  - type: minimal
    text: GitHub
    url: https://github.com/sunnyhealthai/agents-sdk
  - type: filled
    text: Get Support
    url: mailto:support@sunnyhealthai.com
colors:
  accentPrimary:
    dark: '#006fff'
    light: '#006fff'
theme:
  page-actions: toolbar
  footer-nav: minimal
logo:
  dark: docs/assets/logo.svg
  light: docs/assets/logo.svg
  height: 20
favicon: docs/assets/favicon.png
